<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
		<ul class="instructions">
			<li>Hold "X" to make Ryu make his looking cool pose</li>
			<li>Hover over Ryu to put him in his ready pose</li>
			<li>Click Ryu to have him throw a Hadouken</li>
		</ul>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
</body>
</html>
